<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>å¤ªé™½ã¨æœˆã®å‡è¡¡</title>
    <style>
      body {
        background: #2a2a5a;
        color: white;
        font-family: "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        -webkit-user-select: none;
        user-select: none;
      }
      h2 {
        margin-bottom: 10px;
        color: #f1c40f;
      }

      /* ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼UI */
      .dashboard {
        display: flex;
        align-items: center;
        gap: 30px;
        background: #333;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        min-width: 320px;
        justify-content: center;
      }
      .counter-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: all 0.3s ease;
      }
      .counter-emoji {
        transition: font-size 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        height: 60px;
        display: flex;
        align-items: center;
      }
      .counter-num {
        font-size: 20px;
        font-weight: bold;
        margin-top: 5px;
      }

      /* ã‚°ãƒªãƒƒãƒ‰UI */
      .grid {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        gap: 10px;
        background: #222;
        padding: 15px;
        border-radius: 10px;
      }
      .cell {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        border-radius: 12px;
        cursor: pointer;
        user-select: none;
        transition: transform 0.1s, background 0.2s;
      }
      .cell:active {
        transform: scale(0.9);
      }

      .sun {
        background: #f39c12;
        box-shadow: 0 4px #d35400;
      }
      .moon {
        background: #8e44ad;
        box-shadow: 0 4px #713391;
      }
      .moai {
        background: #7f8c8d;
        box-shadow: 0 4px #2c3e50;
      }

      /* é€£çµçŠ¶æ…‹è¡¨ç¤º */
      .link-status {
        margin-bottom: 15px;
        font-size: 18px;
      }
      .check {
        color: #2ecc71;
        margin: 0 10px;
      }
      .uncheck {
        color: #e74c3c;
        margin: 0 10px;
      }

      .success {
        margin-bottom: 20px;
        font-size: 24px;
        color: #2ecc71;
        font-weight: bold;
        animation: pulse 1s infinite;
        display: none;
      }
      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      button {
        margin-top: 25px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background: #555;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #777;
      }
    </style>
  </head>
  <body>
    <h2>å¤ªé™½ã¨æœˆã®å‡è¡¡</h2>

    <div class="dashboard">
      <div id="sun-box" class="counter-item">
        <div id="sun-icon" class="counter-emoji">â˜€ï¸</div>
        <div class="counter-num"><span id="sun-count">0</span></div>
      </div>
      <div style="font-size: 24px; opacity: 0.5">vs</div>
      <div id="moon-box" class="counter-item">
        <div id="moon-icon" class="counter-emoji">ğŸŒ™</div>
        <div class="counter-num"><span id="moon-count">0</span></div>
      </div>
    </div>

    <div class="link-status">
      <span id="stat-sun">â˜€ï¸ é€£çµ: âŒ</span>
      <span id="stat-moon">ğŸŒ™ é€£çµ: âŒ</span>
    </div>

    <div id="success-msg" class="success">âœ¨ å‡è¡¡ãŒä¿ãŸã‚ŒãŸï¼ âœ¨</div>

    <div class="grid" id="grid"></div>

    <button onclick="initGame()">ç›¤é¢ã‚’å†ç”Ÿæˆã™ã‚‹</button>

    <script>
      const SIZE = 5;
      let grid = []; // 0: sun, 1: moon, 2: moai

      function initGame() {
        grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
        const mx = Math.floor(Math.random() * SIZE);
        const my = Math.floor(Math.random() * SIZE);
        grid[my][mx] = 2; // ãƒ¢ã‚¢ã‚¤

        for (let y = 0; y < SIZE; y++) {
          for (let x = 0; x < SIZE; x++) {
            if (grid[y][x] === 2) continue;
            grid[y][x] = Math.random() > 0.5 ? 0 : 1;
          }
        }
        update();
      }

      function handleTap(x, y) {
        // ã‚¿ãƒƒãƒ—ã—ãŸå ´æ‰€ãŒãƒ¢ã‚¢ã‚¤ä»¥å¤–ãªã‚‰ã€ãã“ã‚‚åè»¢å¯¾è±¡ã«å«ã‚ã‚‹
        const targets = [
          [x, y],
          [x + 1, y],
          [x - 1, y],
          [x, y + 1],
          [x, y - 1],
        ];
        targets.forEach(([tx, ty]) => {
          if (tx >= 0 && tx < SIZE && ty >= 0 && ty < SIZE) {
            if (grid[ty][tx] !== 2) {
              // ãƒ¢ã‚¢ã‚¤è‡ªä½“ã¯ä¸å¤‰
              grid[ty][tx] = grid[ty][tx] === 0 ? 1 : 0;
            }
          }
        });
        update();
      }

      // é€£çµåˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ (Flood Fill)
      function checkConnected(type) {
        const cells = [];
        for (let y = 0; y < SIZE; y++) {
          for (let x = 0; x < SIZE; x++)
            if (grid[y][x] === type) cells.push([x, y]);
        }
        if (cells.length === 0) return false;

        const visited = new Set();
        const stack = [cells[0]];
        while (stack.length) {
          const [cx, cy] = stack.pop();
          const key = `${cx},${cy}`;
          if (visited.has(key)) continue;
          visited.add(key);
          [
            [cx + 1, cy],
            [cx - 1, cy],
            [cx, cy + 1],
            [cx, cy - 1],
          ].forEach(([nx, ny]) => {
            if (
              nx >= 0 &&
              nx < SIZE &&
              ny >= 0 &&
              ny < SIZE &&
              grid[ny][nx] === type
            ) {
              stack.push([nx, ny]);
            }
          });
        }
        return visited.size === cells.length;
      }

      function update() {
        let sCount = 0,
          mCount = 0;
        const gridEl = document.getElementById("grid");
        gridEl.innerHTML = "";

        for (let y = 0; y < SIZE; y++) {
          for (let x = 0; x < SIZE; x++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            if (grid[y][x] === 2) {
              cell.innerText = "ğŸ—¿";
              cell.classList.add("moai");
            } else if (grid[y][x] === 0) {
              cell.innerText = "â˜€ï¸";
              cell.classList.add("sun");
              sCount++;
            } else {
              cell.innerText = "ğŸŒ™";
              cell.classList.add("moon");
              mCount++;
            }
            cell.onclick = () => handleTap(x, y);
            gridEl.appendChild(cell);
          }
        }

        // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã¨ã‚µã‚¤ã‚ºæ¼”å‡º
        document.getElementById("sun-count").innerText = sCount;
        document.getElementById("moon-count").innerText = mCount;

        // ã‚µã‚¤ã‚ºè¨ˆç®—: åŸºæº–30px, å·®åˆ†1å€‹ã«ã¤ã5pxå¤‰åŒ–
        const sunSize = 30 + (sCount - mCount) * 4;
        const moonSize = 30 + (mCount - sCount) * 4;
        document.getElementById("sun-icon").style.fontSize = `${Math.max(
          10,
          Math.min(60, sunSize)
        )}px`;
        document.getElementById("moon-icon").style.fontSize = `${Math.max(
          10,
          Math.min(60, moonSize)
        )}px`;

        // é€£çµãƒã‚§ãƒƒã‚¯
        const sunLinked = checkConnected(0);
        const moonLinked = checkConnected(1);
        document.getElementById("stat-sun").innerHTML = `â˜€ï¸ é€£çµ: ${
          sunLinked
            ? '<span class="check">âœ…</span>'
            : '<span class="uncheck">âŒ</span>'
        }`;
        document.getElementById("stat-moon").innerHTML = `ğŸŒ™ é€£çµ: ${
          moonLinked
            ? '<span class="check">âœ…</span>'
            : '<span class="uncheck">âŒ</span>'
        }`;

        // å‹åˆ©åˆ¤å®š
        if (sCount === 12 && mCount === 12 && sunLinked && moonLinked) {
          document.getElementById("success-msg").style.display = "block";
        } else {
          document.getElementById("success-msg").style.display = "none";
        }
      }

      initGame();
    </script>
  </body>
</html>
